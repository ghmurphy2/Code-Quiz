<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/cs.css">
  <title>Coding Quiz</title>
</head>
<!-- add start confirm and timer on track -->

<body>
  <div class="topBar">
    <button id="high-score"><a href="highscores.html"> here to check the high scores!</a></button>
    <div id="count-down-text">Time Remaining, <span id="time-remaining"></span></div>
  </div>

  <div id='start-screen'>
    <header>
      <h1> Click the correct answer below!</h1>
      <p>Click above to start the quiz, and answer carefully! Each incorrect answer will subtract time.</p>
      <button id = 'start-quiz'>Start Quiz</button>
    </header>
  </div>

  <!-- base level to place answers in jss -->
  <section id="quiz-screen">
    <div id="question-text">Question</div>
    <div id="quiz-content"></div>
  </section>

  <div id="end-screen">
    <h2>All done!</h2>
    <p>Your final score is <span id="final-score"></span>.</p>
    <p>
      Enter initials: <input type="text" id="initials" max="3" />
      <button id="submit">Submit</button>
    </p>
  </div>

  <footer>

    <!-- add fixed footer? check size -->
  </footer>
  <script src="./assets/jss.js"></script>
  </div>
</body>

</html>
