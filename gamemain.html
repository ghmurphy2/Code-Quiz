<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/cs.css">
    <title>Coding Quiz</title>
  </head>
<!-- add start confirm and timer on track -->
  <body>
    <div class = 'container'>
    <header>
      <h1> Click the correct answer below!</h1>
    </header>
    <br>

    <main>
<!-- base level to place answers in jss -->
      <section id="answerOptions">
        <div id = "questionText">Question</div>
        <div class="choice-options">
          <p class="choice1">1</p>
          <div class="choiceText" data-number ="1">answer1</div>
          <p class="choice2">2</p>
          <div class="choiceText" data-number ="2">answer2</div>
          <p class="choice3">3</p>
          <div class="choiceText" data-number ="3">answer3</div>
          <p class="choice4">4</p>
          <div class="choiceText" data-number ="4">answer4</div>
        </div>
      </section>
      <div class="countDownText">Time Remaining</div>
      <div class="timerSec">300</div>
    </main>

    <footer>
        <button id = "highScore" ><a href = "highscores.html"> here to check the high scores!</a></button>
        <!-- add fixed footer? check size -->
    </footer>
    <script src="./assets/jss.js"></script>
    </div>
  </body>
